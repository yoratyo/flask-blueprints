{% extends 'base.html' %}

{% block content %}
    <h1>Add New Message.</h1>

    <form action="{{url_for('messages.index', user_id=user.id)}}" method="POST">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
            <span>
                {% if field.errors %}
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                {% endif %}
            </span>
        </p>
        {% endfor %}
        <input type="submit" value="Add Message">
    </form>

{% endblock %}
